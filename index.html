<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barangay Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Logo section -->
    <div class="logo-container">
      <img src="Tiaong.png" alt="Barangay Logo" class="logo">
    </div>
    
    <nav>
      <ul class="main-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="aboutus.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Welcome section -->
    <section id="services" class="welcome-section">
      <h1>Welcome to Barangay Ayusan 1 Tiaong Quezon</h1>
      <p>Barangay Ayusan 1 Tiaong Quezon is committed to serving the community with transparency and dedication. Explore our services and get to know us.</p>
      <button id="subscribeBtn">Subscribe to Newsletter</button>
    </section>
  </main>

  <!-- Pop-up form -->
  <div id="popup" class="popup-form">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2>Newsletter Subscription</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
